<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      
    
      <form class="example-form">
    
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="userobj.firstName" name="First" type="text" placeholder="First Name">
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="userobj.lastName" name="Last" type="text" placeholder="Last Name">
            
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="tel" [(ngModel)]="userobj.mobileNumber" name="mobileNumber" placeholder="Mobile Number">
          </mat-form-field>
    
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="tel" [(ngModel)]="userobj.password" name="password" placeholder="Password">
            
          </mat-form-field>
    
        </mat-card-content>
    
        <button matbutton class="btn-block"(click)="updateUser()">Update Data</button>
    
      </form>
    </mat-card>
    </div>
    <router-outlet></router-outlet>
