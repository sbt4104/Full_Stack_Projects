<mat-toolbar class="HeaderToolbar" style=" margin: 0%; padding: 0%; background-color:indigo;">
    <span class="title-center" style="color:white; ">Welcome to Trending List</span>
</mat-toolbar>
<br>
<div style="margin-left: 10vw; margin-right: 10vw;">
    <h1 style="font-family: 'Courier New', Courier, monospace;"><b>Top Gainer Today</b></h1>
    <table >
        <tr>
            <th>Company</th>
            <th>Open Price</th>
            <th>Highest Price</th>
            <!-- <th>Net Change(%)</th> -->
        </tr>
        <tr *ngFor="let comp of gainer?.data" class="gainer">
            <td>{{comp.symbol}}</td>
            <td>{{comp.openPrice}}</td>
            <td>{{comp.highPrice}}</td>
            <!-- <td>{{((comp.highPrice-comp.openPrice)/comp.openPrice)*100}}</td> -->
        </tr>
    </table>
    
    <br>
    <h1 style="font-family: 'Courier New', Courier, monospace; "><b>Top Losers Today</b></h1>
    
    <table>
        <tr>
            <th>Company</th>
            <th>Open Price</th>
            <th>Lowest Price</th>
            <!-- <th>Net Change(%)</th> -->
        </tr>
        <tr *ngFor="let comp of loser?.data " class="loser"> 
            <td>{{ comp.symbol}}</td>
            <td>{{comp.openPrice}}</td>
            <td>{{comp.lowPrice}}</td>
            <!-- <td>{{(comp.highPrice-comp.openPrice)/comp.openPrice}}</td> -->
        </tr>
    </table>
</div>
