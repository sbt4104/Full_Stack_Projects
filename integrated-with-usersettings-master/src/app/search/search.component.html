
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class = "mtable">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="transparent" (click)="addmethod1(element.position)" >
          <mat-icon>note_add</mat-icon>
        </button>
  
  
  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- ESG Column -->
  <ng-container matColumnDef="esg">
    <th mat-header-cell *matHeaderCellDef> ESG </th>
    <td mat-cell *matCellDef="let element"> {{element.esg}} </td>
  </ng-container>

  <!-- EPS Column -->
  <ng-container matColumnDef="eps">
    <th mat-header-cell *matHeaderCellDef> EPS </th>
    <td mat-cell *matCellDef="let element"> {{element.eps}} </td>
  </ng-container>

  <ng-container matColumnDef="roe">
      <th mat-header-cell *matHeaderCellDef> ROE </th>
      <td mat-cell *matCellDef="let element"> {{element.roe}} </td>
    </ng-container>

  <ng-container matColumnDef="divi">
      <th mat-header-cell *matHeaderCellDef> Dividend Yield </th>
      <td mat-cell *matCellDef="let element"> {{element.divi}} </td>
    </ng-container>
  
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{'make-blue': row.eps >= 90 && row.eps < 95, 'make-lightgreen': row.eps >= 95 }" ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}" </td>
  </tr>
</table>
</div>
